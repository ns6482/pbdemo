<h1>Register</h1>
<form class="form-login" role="form">
    <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.username" required autofocus>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
    <label>Are you a...</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="buyer" value="buyer" ng-model="registration.userType">
                Buyer or 
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="seller" value="seller" ng-model="registration.userType">
                Seller
            </label>
        </div>
    </div>

    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="registration.register()">Submit</button>
    <div data-ng-if="message == ''" data-ng-class="(registration.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
