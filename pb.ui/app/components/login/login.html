<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" data-ng-model="login.loginData.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" data-ng-model="login.loginData.password" required>
            
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login.login()">Login</button>
            <div data-ng-if="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
       
    </div>
</form>
